<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Learn To Spell</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery.hoverscroll.css" />
    <link rel="stylesheet" href="css/features1.css" type="text/css">
    <script src="http://code.jquery.com/jquery-2.0.3.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <!--plugin from http://rascarlito.free.fr/hoverscroll to enable pretty scrolling -->
    <script type="text/javascript" src="js/jquery.hoverscroll.js"></script> 
    <!--plugin from touchpunch.furf.com to enable use on ipad & iphone -->
    <script src="js/jquery.ui.touch-punch.min.js"></script>  
</head>
<body>
<div id='wrapper'> 
    <div id="degreeOfDifficulty"> 
        <p>Select Degree of Difficulty </p> 
        <select id='difficulty'>
            <option value='1'>Beginner</option>
            <option value='2'>Moderate</option>
            <option value='3'>Challenging</option>
            <option value='4'>Advanced</option>
        </select>    
    </div>    
    <div id="fruitSpellCheck">
            <h2>click a fruit to Spell</h2>
        <ul id="my-list">
            <li><img class='fruits' id='APPLE' src='images/apple.jpg' alt='apple'></li>
            <li><img class='fruits' id='AVOCADO' src='images/avocado.jpg' alt='avocado'></li>
            <li><img class='fruits' id='ORANGE' src='images/orange.jpg' alt='orange'></li>
            <li><img class='fruits' id='BANANA' src='images/banana.jpg' alt='banana'></li>
            <li><img class='fruits' id='BLUEBERRY' src='images/blueberry.jpg' alt='blueberry'></li>
            <li><img class='fruits' id='RASPBERRY' src='images/raspberry.jpg' alt='raspberry'></li>
            <li><img class='fruits' id='GRAPES' src='images/grapes.jpg' alt='grapes'></li>
            <li><img class='fruits' id='PINEAPPLE' src='images/pineapple.jpg' alt='pineapple'></li>
            <li><img class='fruits' id='STRAWBERRY' src='images/strawberry.jpg' alt='strawberry'></li>
            <li><img class='fruits' id='WATERMELON' src='images/watermelon.jpg' alt='watermelon'></li>
            <li><img class='fruits' id='LEMON' src='images/lemon.jpg' alt='lemon'></li>
        </ul>
    </div>
    <div id='selectedFruit' class="hidden"> </div>
    
    <div id='alphabetList' class="hidden">   
        <h2 class='tagged'> Drag & drop a letter for correct spelling</h2>
        <div id="letterPile" > </div>
        
    </div>

    <div id='solution' class="hidden">
        <div id='solution_title'> Only letters in correct location will Stick</div>
        <div id="letterSlots" > </div>
    </div>
    <div id='output'></div>
    <div id='gameRules'></div>
    <footer> Robbie Constantin - Fall 2013: Project 3 for CSCI E-15 </footer>
    <script type="text/javascript" src="js/gendragdrop.js"></script>
</div>
</body>
</html>
