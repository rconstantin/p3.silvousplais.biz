<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Learn To Spell</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery.hoverscroll.css" />
    <link rel="stylesheet" href="css/features1.css" type="text/css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery.hoverscroll.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
</head>
<body>
<div id='wrapper'> 
    <div id="degreeOfDifficulty"> 
        <p1>Select Degree of Difficulty </p1> 
        <select id='difficulty'>
            <option value='1'>Easy</option>
            <option value='2'>Challenging</option>
        </select>    
    </div>    
    <div id="fruitSpellCheck">
            <h2>click a fruit to Spell</h2>
        <ul id="my-list">
            <li><img class='fruits' id='apple' src="images/apple.jpg" /></li>
            <li><img class='fruits' id='avocado' src="images/avocado.jpg" /></li>
            <li><img class='fruits' id='orange' src="images/orange.jpg" /></li>
            <li><img class='fruits' id='banana' src="images/banana.jpg" /></li>
            <li><img class='fruits' id='blueberry' src="images/blueberry.jpg" /></li>
            <li><img class='fruits' id='raspberry' src="images/raspberry.jpg" /></li>
            <li><img class='fruits' id='grapes' src="images/grapes.jpg" /></li>
            <li><img class='fruits' id='pineapple' src="images/pineapple.jpg" /></li>
            <li><img class='fruits' id='strawberry' src="images/strawberry.jpg" /></li>
            <li><img class='fruits' id='watermelon' src="images/watermelon.jpg" /></li>
            <li><img class='fruits' id='lemon' src="images/lemon.jpg" /></li>
        </ul>
    </div>
    <div id='selectedFruit' class="hidden"> </div>
    
    <div id='alphabetList' class="hidden">   
        <h2 class='tagged'> Pick correct letters to drag & drop for correct spelling</h2>
        <div id="letterPile" > </div>
        
    </div>

    <div id='solution' class="hidden">
        <h2 class='tagged'> Only Correct letter location will Stick </h2>
        <div id="letterSlots" > </div>
    </div>
    <div id='output'></div>
    <script type="text/javascript" src="js/gendragdrop.js"></script>
</body>
</html>
